<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoffeBlog</title>
	<!-- Preload -->
	<!-- Normalize.css -->
	<link rel="preload" href="css/normalize.css" as="style">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Fonts -->
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="font" crossorigin="crossorigin">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<!-- Styles.css -->
	<link rel="preload" href="css/styles.css" as="style">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="bar">
				<a class="logo" href="index.html">
					<h1 class="bar__logo no-margin text-center">Blog<span class="bar__logo-bold">DeCafé</span></h1>
				</a>
				<nav class="navegation">
					<a class="navegation__link" href="about-us.html">Nosotros</a>
					<a class="navegation__link" href="courses.html">Cursos</a>
					<a class="navegation__link" href="contact.html">Contacto</a>
				</nav>
			</div>
		</div>
		<div class="header__text">
			<h2 class="no-margin">Blog de café con consejos y cursos</h2>
			<p class="no-margin">Aprende de los espertos con las mejores recetas y consejos</p>
		</div>
	</header>
	<main class="container">
		<h3 class="text-center">Contacto</h3>
		<div class="contact">
			<div  class="contact__bg"></div>
			<form class="form">
				<div class="field">
					<label class="field__label" for="name">Nombre:</label>
					<input class="field__input" id="name" type="text" name="name" placeholder="Escribe tu nombre">
				</div>
				<div class="field">
					<label class="field__label" for="email">E-mail:</label>
					<input class="field__input" id="email" type="email" name="email" placeholder="Escribe tu email">
				</div>
				<div class="field">
					<label class="field__label" for="message">Mensaje:</label>
					<textarea class="field__input field__input--textarea" id="message" name="message" placeholder="Escribe el mensaje" ></textarea>
				</div>
				<div  class="field">
					<input class="btn btn--primary" type="submit" name="send" value="Enviar">
				</div>
			</form>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="bar">
				<a class="logo" href="index.html">
					<h1 class="bar__logo no-margin text-center">Blog<span class="bar__logo-bold">DeCafé</span></h1>
				</a>
				<nav class="navegation">
					<a class="navegation__link" href="about-us.html">Nosotros</a>
					<a class="navegation__link" href="courses.html">Cursos</a>
					<a class="navegation__link" href="contact.html">Contacto</a>
				</nav>
			</div>
		</div>
	</footer>
	<!-- Modernizer.js -->
	<script src="js/modernizr.js"></script>
</body>
</html>
